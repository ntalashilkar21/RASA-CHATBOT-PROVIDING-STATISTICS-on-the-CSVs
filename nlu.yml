- intent: ask_column_stats  
  examples: |
    - Need some statistics based on columns
     
- intent: ask_column_insights  
  examples: |
    - Need some insights based on columns

- intent: provide_column_name  
  examples: |
    - [runs](column_name)
    - [Innings](column_name)
    - [Average](column_name)
    - [Strike Rate](column_name)
    - [Highest Score](column_name)
    
- intent: provide_stat_type  
  examples: |
    - [sum](stat_type) 
    - [mean](stat_type) 
    - [count](stat_type) 
    - [min](stat_type)
    - [max](stat_type)
    - [std](stat_type)
    

- intent: provide_h_l_type  
  examples: |
    - [highest](h_l_type) 
    - [lowest](h_l_type) 
   
- intent: provide_n_type  
  examples: |
    - [1](n_type) 
    - [2](n_type) 
    - [3](n_type)
    - [5](n_type)